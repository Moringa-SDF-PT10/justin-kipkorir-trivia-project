<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trivia Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Trivia Game</h1>

    <div id="question-container" class="hide">
      <div id="question" class="question-text"></div>
      <div id="answers" class="answers-grid"></div>
      <button id="next-btn" class="btn hide">Next</button>
    </div>

    <button id="start-btn" class="btn">Start Game</button>
    <div id="score-container" class="hide">Score: <span id="score">0</span></div>
    <button id="restart-btn" class="btn hide">Restart Game</button>

    <div id="summary-container" class="hide">
      <h2>Review Incorrect Answers:</h2>
      <ul id="summary-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
